<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CA_tasks</title>
  <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <main>
    <div id="messageBlock"></div>
    <form  id="form">
      <div class="inputsWrapper">
        <label>
          Имя:
        <input placeholder="Введите ваше имя" type="name" name="name" id="nameInput" class="input" required/>
      </label>
      <label>
        Email:
        <input placeholder="Введите ваш email" type="email" name="email" id="emailInput" class="input" required/>
      </label>
      <label>
        Номер телефона:
        <input placeholder="Введите ваш номер телефона" type="tel" name="tel" id="telInput" class="input" required/>
      </label>
      <label>
        Адрес доставки:
        <input placeholder="Введите адрес доставки" type="text" name="address" id="textInput" class="input" required/>
      </label>
      </div>
      <div class="btnWrapper">
        <input type="submit" id="btn" class="btn" value="Отправить"/>
      </div>
    </form>
  </main>
  <script src="./script.js"></script>
</body>
</html>
